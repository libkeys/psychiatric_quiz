<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/favicon-kubsu.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Мониторинг</title>
</head>
<body>
    
    <div class="wrapper">
     
        <header class="header">

            <div class="container">

                <div class="header__container">

                    <div class="first-page__logo" id="logo">
                        <img src="./image/первый экран/header лого+текст.svg" alt="logo">
                    </div>
                    <div class="first-page__info">
                        <img src="./image/первый экран/header faq.svg" alt="information">
                    </div>
                </div>

            </div>

        </header>

        <!-- ----- -->

        <div class="main">

            <div class="container">

                <div class="title">

                    <p class="title__text-title">   
                        Приветствуем Вас в программе “Мониторинг”!
                    </p> 
                        
                </div>

                <div class="main__subtitle">

                    <p class="main__text-subtitle">   
                        Выберите категорию обучающихся, по которой Вы будете проводить мониторинг
                    </p> 

                </div>


                <div class="choice-card">

                    <div class="choice-card__card yyd">
                                        
                        <img src="./image/первый экран/main УУД.svg" alt="test1">
                                       
                        <p class="choice-card__title">

                            Обучающиеся с задержкой психического развития
                                       
                        </p>
                            
                    </div>

                    <div class="choice-card__card ">
                                        
                        <img onclick="indexTobow()" src="./image/первый экран/main БУД.svg" alt="test2">
                                       
                        <p class="choice-card__title">

                            Обучающиеся с умственной отсталостью
                                       
                        </p>
                            
                    </div>

                </div>
                    
            </div>
                    
        </div>

        <!-- ----- -->

        <footer class="footer">

            <div class="container">

                <div class="footer__kubsu-block">
    
                        <img src="./image/первый экран/footer kubsu logo.svg" alt="kubsulogo">
                                
                        <p class="footer__text">
                            Кубанский государственный университет, 2022
                        </p>
                            
                </div>

            </div>

        </footer>
            
    </div>

<script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/favicon-kubsu.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Мониторинг</title>
</head>
<body>

    <div class="wrapper">
     
        <header class="header">

            <div class="container">

                <div class="header__container">

                    <div class="first-page__logo">
                        <img src="./image/первый экран/header лого+текст.svg" alt="logo">
                    </div>
                    <div class="first-page__info">
                        <img src="./image/первый экран/header faq.svg" alt="information">
                    </div>
                </div>

            </div>

        </header>

        <!-- ----- -->

        <div class="main">

            <div class="container">

                <div class="title">

                    <p class="title__text-title">   
                        Создание класса
                    </p> 
                        
                </div>

                <div class="form">

            <form class="form__addstudent">

                <div class="form__element">
                            
                    <label class="form__label">Номер класса</label>
                    <input type="text" name="item" id="number" class="form__input form__select" placeholder="Класс">
                                
                </div>

                    <div class="form__element">
                        <label class="form__label">Буква класса</label>
                        <input type="text" name="item-letter" id="letter" class="form__input" placeholder="Введите букву">
                    </div>

                
                
                    
                    
                    
                    <div class="main__button button">
                        
                        <div class="button__form-container">
                            
                            <div class="button__form-text">
                                
                                <input type="submit" value="Добавить">
                                
                            </div>
                            
                        </div>
                        
                    </div>
                    
                    
                </form>
            </div>
            
            <div class="list">
                <div class="list__container">
                    <p>Вы добавили...</p>
                    <ul class="item-list">
                        <li></li> 
                        <!-- добавить after -->
                    </ul>
                </div>
            </div>





            <div class="main__two-button button">

                <div onclick="bowToaddstudent()" class="button__container button__container--two-button">

                    <div class="button__text">

                        Добавить нового ученика

                    </div>

                    <div class="button__row">

                        <img src="image/beegining of work/bow__row-icon.svg" alt="">

                    </div>

                </div>
      



            <div onclick="abbsTobow()" class="button__container button__container--blue">

                <div class="button__text button__text--white">

                    Сохранить и вернуться

                </div>
            </div>             
        </div>




            </div>
                    
        </div>

        <!-- ----- -->

        <footer class="footer">

            <div class="container">

                <div class="footer__kubsu-block">
    
                        <img src="./image/первый экран/footer kubsu logo.svg" alt="kubsulogo">
                                
                        <p class="footer__text">
                            Кубанский государственный университет, 2022
                        </p>
                            
                </div>

            </div>

        </footer>
            
    </div>

<script src="js/script.js"></script>
<script src="js/bd.js"></script>
</body>
</html>

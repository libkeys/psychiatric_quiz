<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon-kubsu.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Мониторинг</title>
</head>
<body>
    <div class="wrapper">  

        <header class="header">

                    <div class="container">
        
                        <div class="header__container">
        
                            <div class="first-page__logo">
                                <img src="./image/первый экран/header лого+текст.svg" alt="logo">
                            </div>
                            <div class="first-page__info">
                                <img src="./image/первый экран/header faq.svg" alt="information">
                            </div>
                        </div>
        
                    </div>
        
        </header>

        <div class="main">

            <div class="container">

                <div class="title">
    
                    <p class="title__text-title">   
                        Приветствуем Вас в программе “Мониторинг”!
                    </p> 
                        
                </div>
    
                <div class="choice-card">

                    <div class="choice-card__card ">
                                        
                        <img onclick="bowToaddstudent()" src="image/beegining of work/addstudent.svg" alt="addstudent">
                                       
                        <p class="choice-card__title">

                            Добавить ученика                                       
                        
                        </p>
                            
                    </div>

                    <div class="choice-card__card ">
                                        
                        <img onclick="bowTocreateclass()" src="image/beegining of work/createclass.svg" alt="createclass">
                                       
                        <p class="choice-card__title">

                            Создать класс                                     
                        
                        </p>
                            
                    </div>

                    <div class="choice-card__card ">
                                        
                        <img onclick="bowTostudentsearch()" src="image/beegining of work/findstudent.svg" alt="findstudent">
                                       
                        <p class="choice-card__title">

                            Поиск ученика                                    
                        
                        </p>
                            
                    </div>



                </div>


 
                <div class="main__button button">

                    <div class="button__container">

                        <div onclick="bowToindex()" class="button__text">

                            Вернуться к категориям

                        </div>

                        <div class="button__row">

                            <img src="image/beegining of work/bow__row-icon.svg" alt="">

                        </div>

                    </div>

                </div>











            </div>
        </div>

        <footer class="footer">

                    <div class="container">
        
                        <div class="footer__kubsu-block">
            
                                <img src="./image/первый экран/footer kubsu logo.svg" alt="kubsulogo">
                                        
                                <p class="footer__text">
                                    Кубанский государственный университет, 2022
                                </p>
                                    
                        </div>
        
                    </div>
        
        </footer>

    </div>
    <script src="js/script.js"></script>
</body>
</html>

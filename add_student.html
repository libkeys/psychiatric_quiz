<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/favicon-kubsu.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Мониторинг</title>
</head>
<body>

    <div class="wrapper">



        <header class="header">

            <div class="container">

                <div class="header__container">

                    <div class="first-page__logo">
                        <img src="./image/первый экран/header лого+текст.svg" alt="logo">
                    </div>
                    <div class="first-page__info">
                        <img src="./image/первый экран/header faq.svg" alt="information">
                    </div>
                </div>

            </div>

        </header>



        <div class="main">

                <div class="container">

                    <div class="title">
    
                        <p class="title__text-title">   
                            Добавление ученика
                        </p> 
                            
                    </div>




                    <div class="form">

                        <form action="#" class="form__addstudent" id="addStd">

                            <div class="form__element">
                                <label class="form__label">Имя ученика</label>
                                <input type="text" id="inp-name" class="form__input" placeholder="Иван">
                            </div>

                            <div class="form__element">
                                <label class="form__label">Фамилия</label>
                                <input type="text" id="inp-Sname" class="form__input" placeholder="Иванов">
                            </div>

                            <div class="form__element">
                                <label class="form__label">Отчество</label>
                                <input type="text" id="inp-Lname" class="form__input" placeholder="Иванович">
                            </div>

                            <div class="form__element">
                                <label class="form__label">Дата рождения</label>
                                <input type="date" id="inp-data" class="form__input form__date" placeholder="11.11.2011">
                            </div>

                            <div class="form__element">
                                <label class="form__label">Класс</label>
                                <select class="form__input form__select" id="inp-sele" placeholder="Класс">              
                                </select>
                            </div>


                <!-- ----------------------------------- -->


                        <div class="main__button button" id="qwe">

                            <div class="button__form-container">

                                <!-- <div onclick="abbsTocreateclass()" class="button__form-text"> -->
                                <div class="button__form-text">        
                                
                                    Создать ученика

                                </div>

                            </div>

                        </div>


                <!-- ----------------------------------- -->
                        

                    </form>
                    
                
                </div>


                    <div class="main__two-button button">

                        <div class="button__container button__container--two-button">

                            <div onclick="abbsToDate()" class="button__text">

                                Перейти к мониторингу

                            </div>

                            <div class="button__row">

                                <img src="image/beegining of work/bow__row-icon.svg" alt="">

                            </div>

                        </div>
              


        
                    <div class="button__container button__container--blue">

                        <div onclick="abbsTobow()" class="button__text button__text--white">

                            Сохранить и вернуться

                        </div>
                    </div>             
                </div>







        </div>
        </div>



        <footer class="footer">

            <div class="container">

                <div class="footer__kubsu-block">
    
                        <img src="./image/первый экран/footer kubsu logo.svg" alt="kubsulogo">
                                
                        <p class="footer__text">
                            Кубанский государственный университет, 2022
                        </p>
                            
                </div>

            </div>

        </footer>
       

        


<script src="js/script.js"></script>
<script src="js/bd.js"></script>
</body>
</html>

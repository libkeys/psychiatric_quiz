<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/favicon-kubsu.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Мониторинг</title>
</head>
<body>

<div class="wrapper">


    <header class="header">
    
        <div class="container">
    
            <div class="header__container">
    
                <div class="first-page__logo">
                    <img src="./image/первый экран/header лого+текст.svg" alt="logo">
                </div>
                <div class="first-page__info">
                    <img src="./image/первый экран/header faq.svg" alt="information">
                </div>
            </div>
    
        </div>
    
    </header>
    
    <div class="main">

        <div class="container">

            <div class="title">

                <p class="title__text-title">   
                    Выберите дату мониторинга
                </p> 
                    
            </div>

            <div class="datefrm">

                <div class="form__element">
                    <label class="form__label">Дата мониторинга</label>
                    <input type="date" id="datamon" class="form__input form__date">
                </div>
                
                <div class="main__two-button button btndate">
                        
                    <div class="button__container button__container--blue">
                        
                        <div onclick="dateToChoiseMethod()" id="datamonbtn" class="button__text button__text--white">
                            
                            Сохранить
                            
                        </div>
                        
                    </div>
                
                    <div onclick="bowToaddstudent()" class="button__container button__container--two-button">
                
                        <div class="button__text">
                
                        Назад
                
                        </div>
                
                        <div class="button__row">
                
                            <img src="image/beegining of work/bow__row-icon.svg" alt="">
                
                        </div>
                
                    </div>
                
                </div>

            </div>

        </div>

    </div>

    <footer class="footer">

        <div class="container">

            <div class="footer__kubsu-block">

                    <img src="./image/первый экран/footer kubsu logo.svg" alt="kubsulogo">
                            
                    <p class="footer__text">
                        Кубанский государственный университет, 2022
                    </p>
                        
            </div>

        </div>

    </footer>

</div>


    <script src="js/script.js"></script>
    <script src="js/savedate.js"></script>
</body>
</html>
